[uwsgi]
; default for local testing run it like "uwsgi --ini tt-rss.ini"
ini = :tt-rss
http-socket = :8000

[systemd]
; for production running from systemd with socket activation, run it like "uwsgi --ini tt-rss.ini:systemd"
ini = :tt-rss
die-on-term = true
plugins = systemd_logger
logger = systemd

[tt-rss]
master = true
processes = 2

site-root = /srv/tt-rss
chdir = %(site-root)

static-check = %(site-root)
static-map = /feed-icons=/var/lib/tt-rss/feed-icons
static-skip-ext = .php
static-skip-ext = .inc
offload-threads = 2

plugins = 0:php
php-docroot = %(site-root)
php-index = index.php
php-allowed-ext = .php
php-allowed-ext = .inc

php-set = date.timezone=CET
